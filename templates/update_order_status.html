<!-- update_order_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status</title>
</head>
<body>
    <h1>Update Order Status for {{ order_item.product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select id="status" name="status">
            {% for status, status_display in order_status.STATUS_CHOICES %}
                <option value="{{ status }}" {% if status == order_status.pstatus %}selected{% endif %}>{{ status_display }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
